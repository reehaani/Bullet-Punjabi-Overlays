<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recent Kicker - Slide Out Right</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap');

        :root {
            --border-accent: rgba(10, 255, 10, 0.6);
            --label-color: rgba(10, 255, 10, 0.7);
            --label-glow: rgba(10, 255, 10, 0.3);
            --kick-k-color: rgba(10, 255, 10, 0.95);
            --kick-k-glow: rgba(10, 255, 10, 0.5);
            --panel-edge-black: rgba(0, 0, 0, 0.82);
            --rim-light-core: rgba(255, 255, 255, 0.85);
            --gloss-intensity: 1;
            --rim-light-intensity: 1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 1s ease, color 1s ease, border-color 1s ease, box-shadow 1s ease;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* === Slide-out container - anchored bottom-left === */
        .kicker-container {
            position: fixed;
            bottom: 330px;
            /* sits just above the daily kicks dock */
            left: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 24px 10px 18px;
            min-width: 460px;
            background: linear-gradient(135deg,
                    rgba(8, 8, 8, 0.985),
                    rgba(14, 14, 14, 0.97) 40%,
                    rgba(10, 10, 10, 0.98) 70%,
                    rgba(18, 18, 18, 0.965));
            border-radius: 0 12px 12px 0;
            /* flush left, rounded right */
            box-shadow:
                4px 0 20px rgba(0, 0, 0, 0.5),
                2px 0 14px var(--border-accent),
                2px 0 24px var(--kick-k-glow),
                /* Rim Light */
                inset 0 1px 1px rgba(255, 255, 255, calc(0.16 * var(--gloss-intensity, 1))),
                inset 0 -1px 2px rgba(0, 0, 0, 0.3);
            border-right: 3px solid var(--border-accent);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            overflow: hidden;

            transform: translateX(0);
            opacity: 1;
            transition: transform 0.28s ease, opacity 0.25s ease;
            z-index: 100;
        }

        .kicker-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 0 12px 12px 0;
            box-shadow:
                inset 0 0 0 1px var(--panel-edge-black),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
            pointer-events: none;
            z-index: 9;
        }

        .kicker-container::after {
            content: '';
            position: absolute;
            top: 8px;
            bottom: 8px;
            right: 0;
            width: 4px;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    var(--border-accent) 22%,
                    var(--border-accent) 78%,
                    transparent 100%);
            filter: blur(1.8px);
            opacity: 0.95;
            pointer-events: none;
            z-index: 10;
        }

        .kicker-container.slide-in {
            transform: translateX(0);
            opacity: 1;
        }

        .kicker-container.slide-out {
            transform: translateX(-110%);
            opacity: 0;
            transition: transform 0.28s ease, opacity 0.25s ease;
        }



        /* === Kick K icon === */
        .kick-icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 700px;
            transform-style: preserve-3d;
            transform: rotateZ(-6deg);
            animation: kick-orbit 3.2s linear infinite;
        }

        .kick-k {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 44px;
            line-height: 0.9;
            transform: scaleX(1.08);
            display: inline-block;
            position: relative;
            transform-style: preserve-3d;
            animation: kick-spin-3d 3.2s linear infinite;
            color: var(--kick-k-color);
            text-shadow:
                0.5px 0.8px 0 rgba(0, 0, 0, 0.55),
                1.1px 1.6px 0 rgba(0, 0, 0, 0.5),
                1.8px 2.4px 0 rgba(0, 0, 0, 0.45),
                2.6px 3.2px 0 rgba(0, 0, 0, 0.4),
                3.4px 4px 0 rgba(0, 0, 0, 0.34),
                0 2px 4px rgba(0, 0, 0, 0.75),
                0 0 12px var(--kick-k-glow),
                0 0 24px var(--kick-k-glow);
            -webkit-text-stroke: 0.85px rgba(255, 255, 255, 0.42);
        }

        .kick-k::before,
        .kick-k::after {
            content: 'K';
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .kick-k::before {
            color: rgba(0, 0, 0, 0.52);
            transform: translate(2.6px, 2.4px);
            filter: blur(0.35px);
            z-index: -2;
        }

        .kick-k::after {
            color: rgba(255, 255, 255, 0.3);
            transform: translate(-1.2px, -1.1px);
            z-index: -1;
        }

        @keyframes kick-orbit {
            0% {
                transform: rotateZ(-6deg) rotateY(0deg);
            }

            50% {
                transform: rotateZ(-6deg) rotateY(16deg);
            }

            100% {
                transform: rotateZ(-6deg) rotateY(0deg);
            }
        }

        @keyframes kick-spin-3d {
            0% {
                transform: rotateY(0deg) rotateX(0deg) scaleX(1.08);
            }

            50% {
                transform: rotateY(180deg) rotateX(8deg) scaleX(1.08);
            }

            100% {
                transform: rotateY(360deg) rotateX(0deg) scaleX(1.08);
            }
        }

        /* === Label === */
        .kicker-label {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 2px;
            background: none;
            -webkit-background-clip: border-box;
            background-clip: border-box;
            color: #ffffff !important;
            -webkit-text-fill-color: #ffffff !important;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        /* === Name â€” metallic text === */
        .kicker-name {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 46px;
            line-height: 1.02;
            letter-spacing: 0.2px;
            text-transform: uppercase;
            white-space: nowrap;
            padding-right: 10px;
            background: none;
            -webkit-background-clip: border-box;
            background-clip: border-box;
            color: var(--kick-k-color) !important;
            -webkit-text-fill-color: var(--kick-k-color) !important;
            -webkit-text-stroke: 0.7px rgba(255, 255, 255, 0.28);
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.92)) drop-shadow(0 0 10px var(--kick-k-glow));
        }

        .kicker-text-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            position: relative;
            z-index: 20;
            min-width: 280px;
        }

        .ash-layer {
            position: absolute;
            inset: 0;
            z-index: 14;
            pointer-events: none;
            opacity: 0.9;
            mix-blend-mode: screen;
        }


        /* Glass overlay */
        .glass-overlay {
            position: absolute;
            inset: 0;
            /* Ultra Gloss */
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.12) 0%,
                    rgba(255, 255, 255, 0.04) 40%,
                    transparent 55%,
                    rgba(0, 0, 0, 0.1) 100%);
            border-radius: 0 12px 12px 0;
            z-index: 15;
            pointer-events: none;
            /* Mega Gloss Filter */
            filter: brightness(calc(0.92 + (var(--gloss-intensity, 1) * 0.08))) contrast(calc(0.94 + (var(--gloss-intensity, 1) * 0.06)));
            opacity: 0.38;
        }

        .rim-light-layer {
            position: absolute;
            inset: 0;
            border-radius: 0 12px 12px 0;
            pointer-events: none;
            z-index: 16;
            opacity: var(--rim-light-intensity, 1);
            -webkit-mask-image: linear-gradient(to bottom, #000 0%, #000 58%, transparent 86%, transparent 100%);
            mask-image: linear-gradient(to bottom, #000 0%, #000 58%, transparent 86%, transparent 100%);
        }

        .rim-light-layer svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* === GOLD PLATED THEME (Recent Kicker) === */
        .gold-applied .kicker-name {
            background: linear-gradient(180deg,
                    #ffed8a 0%,
                    #fcd04d 25%,
                    #d4af37 50%,
                    #8a6d3b 75%,
                    #d4af37 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-stroke: 1px rgba(255, 230, 0, 0.4);
            filter:
                drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 20px rgba(212, 175, 55, 0.8)) drop-shadow(0 0 30px rgba(255, 215, 0, 0.4));
        }

        .gold-applied.kicker-container {
            border-right: 3px solid rgba(212, 175, 55, 0.55);
            box-shadow:
                4px 0 18px rgba(212, 175, 55, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 0 0 1px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

    <div class="kicker-container" id="kicker-container">
        <!-- Kick K icon -->
        <div class="kick-icon">
            <span class="kick-k">K</span>
        </div>

        <canvas class="ash-layer" id="ash-canvas"></canvas>

        <div class="kicker-text-group">
            <div class="kicker-label">LATEST KICK</div>
            <div class="kicker-name" id="kicker-name"></div>
        </div>
        <div class="rim-light-layer">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="rim-grad-recent" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="white" stop-opacity="0.9" />
                        <stop offset="70%" stop-color="white" stop-opacity="0.5" />
                        <stop offset="88%" stop-color="white" stop-opacity="0.2" />
                        <stop offset="96%" stop-color="white" stop-opacity="0" />
                        <stop offset="100%" stop-color="white" stop-opacity="0" />
                    </linearGradient>
                    <filter id="rim-blur-recent">
                        <feGaussianBlur stdDeviation="0.35" />
                    </filter>
                </defs>
                <line x1="12" y1="1.8" x2="88" y2="1.8" stroke="url(#rim-grad-recent)"
                    stroke-width="1.5" vector-effect="non-scaling-stroke" fill="none" filter="url(#rim-blur-recent)"
                    stroke-linecap="butt" />
            </svg>
        </div>
        <div class="glass-overlay"></div>
    </div>

    <script>
        const POLL_INTERVAL = 300;
        let lastKickerId = '';
        let isVisible = false;
        let TARGET_GOAL = 10000;
        let lastKickCount = 0;

        const container = document.getElementById('kicker-container');
        const nameEl = document.getElementById('kicker-name');
        const ashCanvas = document.getElementById('ash-canvas');
        const ashCtx = ashCanvas.getContext('2d', { alpha: true });

        const ashes = [];
        const ASH_COUNT = 26;
        let ashColor = { r: 255, g: 255, b: 255 };
        let ashW = 0;
        let ashH = 0;

        function hasValidName(name) {
            const normalized = (name || '').trim();
            if (!normalized) return false;
            const lowered = normalized.toLowerCase();
            return normalized !== '-' &&
                normalized !== '0' &&
                lowered !== 'none' &&
                lowered !== 'null' &&
                lowered !== 'n/a' &&
                lowered !== 'na';
        }

        function setKickerVisibility(visible) {
            isVisible = visible;
            container.classList.toggle('slide-in', visible);
            container.classList.toggle('slide-out', !visible);
        }

        function parseColorToRgb(input) {
            const m = (input || '').trim().match(/rgba?\(\s*([0-9.]+)\s*,\s*([0-9.]+)\s*,\s*([0-9.]+)/i);
            if (!m) return { r: 255, g: 255, b: 255 };
            return {
                r: Math.max(0, Math.min(255, Math.round(parseFloat(m[1])))),
                g: Math.max(0, Math.min(255, Math.round(parseFloat(m[2])))),
                b: Math.max(0, Math.min(255, Math.round(parseFloat(m[3]))))
            };
        }

        function refreshAshColor() {
            const cssColor =
                getComputedStyle(document.documentElement).getPropertyValue('--kick-k-glow') ||
                getComputedStyle(document.documentElement).getPropertyValue('--kick-k-color') ||
                'rgba(255,255,255,0.45)';
            ashColor = parseColorToRgb(cssColor);
        }

        function resizeAshCanvas() {
            const dpr = Math.max(1, window.devicePixelRatio || 1);
            const rect = container.getBoundingClientRect();
            ashW = Math.max(1, Math.floor(rect.width));
            ashH = Math.max(1, Math.floor(rect.height));
            ashCanvas.width = Math.floor(ashW * dpr);
            ashCanvas.height = Math.floor(ashH * dpr);
            ashCanvas.style.width = ashW + 'px';
            ashCanvas.style.height = ashH + 'px';
            ashCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        function resetAsh(p) {
            p.x = -20 + Math.random() * (ashW * 0.4);
            p.y = ashH + Math.random() * 22;
            p.vx = 0.35 + Math.random() * 1.15;
            p.vy = 0.45 + Math.random() * 1.35;
            p.size = 1 + Math.random() * 2.4;
            p.rot = Math.random() * Math.PI * 2;
            p.vrot = (Math.random() - 0.5) * 0.07;
            p.alpha = 0.2 + Math.random() * 0.5;
            p.ttl = 90 + Math.random() * 140;
            p.age = 0;
            p.seed = Math.random() * Math.PI * 2;
        }

        function initAsh() {
            ashes.length = 0;
            for (let i = 0; i < ASH_COUNT; i++) {
                const p = {};
                resetAsh(p);
                p.x += Math.random() * ashW;
                p.y -= Math.random() * ashH;
                ashes.push(p);
            }
        }

        function drawAsh() {
            ashCtx.clearRect(0, 0, ashW, ashH);
            const glowEnabled = window.GLOW_KICK_RECT !== false;
            const opacityMul = glowEnabled ? 1 : 0.35;

            for (let i = 0; i < ashes.length; i++) {
                const p = ashes[i];
                p.age += 1;
                p.x += p.vx + Math.sin((p.age * 0.05) + p.seed) * 0.25;
                p.y -= p.vy + Math.cos((p.age * 0.04) + p.seed) * 0.12;
                p.rot += p.vrot;

                if (p.x > ashW + 30 || p.y < -26 || p.age > p.ttl) {
                    resetAsh(p);
                }

                const lifeFade = 1 - (p.age / p.ttl);
                const a = Math.max(0, p.alpha * lifeFade * opacityMul);
                if (a <= 0.01) continue;

                ashCtx.save();
                ashCtx.translate(p.x, p.y);
                ashCtx.rotate(p.rot);
                ashCtx.fillStyle = `rgba(${ashColor.r}, ${ashColor.g}, ${ashColor.b}, ${a.toFixed(3)})`;

                // Irregular ash fragment (not circular snowfall)
                const w = p.size * (0.8 + Math.random() * 0.8);
                const h = p.size * (0.35 + Math.random() * 0.5);
                ashCtx.beginPath();
                ashCtx.moveTo(-w * 0.6, -h * 0.2);
                ashCtx.lineTo(w * 0.65, -h * 0.45);
                ashCtx.lineTo(w * 0.4, h * 0.55);
                ashCtx.lineTo(-w * 0.7, h * 0.35);
                ashCtx.closePath();
                ashCtx.fill();
                ashCtx.restore();
            }

            requestAnimationFrame(drawAsh);
        }

        refreshAshColor();
        resizeAshCanvas();
        initAsh();
        drawAsh();
        window.addEventListener('resize', resizeAshCanvas);
        if (window.ResizeObserver) {
            const ashResizeObserver = new ResizeObserver(resizeAshCanvas);
            ashResizeObserver.observe(container);
        }

        function showKicker(name, id) {
            if (!name) return;

            // Allow interruption â€” don't block for 'animating' state
            if (id && id === lastKickerId) return;
            lastKickerId = id;

            // Keep panel permanently visible, only retrigger text flash
            nameEl.classList.remove('kicker-flash');
            void nameEl.offsetWidth; // Force Reflow

            // Update content immediately
            nameEl.textContent = name;

            // Re-apply text animation
            nameEl.classList.add('kicker-flash');
            setKickerVisibility(true);
        }

        // CSS for the flash (added via script for portability)
        const style = document.createElement('style');
        style.innerHTML = `
            .kicker-flash { animation: kicker-text-glow 0.8s ease-out; }
            @keyframes kicker-text-glow {
                0% { filter: brightness(3) drop-shadow(0 0 20px #fff); transform: scale(1.1); }
                100% { filter: brightness(1) drop-shadow(0 2px 3px rgba(0,0,0,0.9)); transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Called by data_kicks.js: window.updateKicks("126", "Top: subscriber_name", "uniqueId")
        window.updateKickerName = function (name, id) {
            if (hasValidName(name)) {
                showKicker(name, id || (name + Date.now()));
                return;
            }
            nameEl.textContent = '';
            setKickerVisibility(false);
        };

        const origUpdateKicks = window.updateKicks;

        function applyGoalState(current) {
            const container = document.getElementById('kicker-container');
            if (!container) return;
            if (current >= TARGET_GOAL) {
                container.classList.add('gold-applied');
            } else {
                container.classList.remove('gold-applied');
            }
        }

        window.updateKicks = function (val, extra, id) {
            const current = parseInt(val) || 0;
            lastKickCount = current;
            applyGoalState(current);

            if (current <= 0) {
                nameEl.textContent = '';
                setKickerVisibility(false);
            }

            if (extra) {
                const parts = extra.split(':');
                if (parts.length >= 2) {
                    const name = parts.slice(1).join(':').trim();
                    if (hasValidName(name) && current > 0) {
                        showKicker(name, id || (name + val + extra + Date.now()));
                    } else {
                        nameEl.textContent = '';
                        setKickerVisibility(false);
                    }
                }
            }
            if (typeof origUpdateKicks === 'function') {
                origUpdateKicks(val, extra, id);
            }
        };

        setKickerVisibility(false);

        function injectScript(filename, id) {
            const old = document.getElementById(id);
            if (old) old.remove();
            const s = document.createElement('script');
            // Millisecond precision cache busting
            s.src = filename + '?t=' + Date.now();
            s.id = id;
            document.body.appendChild(s);
        }

        window.applySettings = function (settings) {
            // Deprecated path, now using embedded engine
        };

        function pollAll() {
            injectScript('../Settings/settings.js', 'script-settings');
            injectScript('../Data/data_kicks.js', 'script-kicks');
        }

        setInterval(pollAll, POLL_INTERVAL);
        pollAll();
    </script>

    <!-- Color Settings Loader -->
    <script>
        (function () {
            // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
            // â•‘              EMBEDDED SMOOTH HUE ENGINE                         â•‘
            // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            const BASE_COLORS = {
                '--border-accent': 'rgba(10, 255, 10, 0.6)',
                '--label-color': 'rgba(10, 255, 10, 0.7)',
                '--label-glow': 'rgba(10, 255, 10, 0.3)',
                '--kick-k-color': 'rgba(10, 255, 10, 0.95)',
                '--kick-k-glow': 'rgba(10, 255, 10, 0.5)'
            };

            const State = {
                currentHue: 0,
                targetHue: 0,
                animationFrame: null
            };

            function lerp(start, end, factor) {
                return start + (end - start) * factor;
            }

            function animate() {
                const diff = State.targetHue - State.currentHue;

                if (Math.abs(diff) > 0.05) {
                    State.currentHue = lerp(State.currentHue, State.targetHue, 0.08);
                    updateColors();
                    State.animationFrame = requestAnimationFrame(animate);
                } else if (Math.abs(diff) > 0) {
                    State.currentHue = State.targetHue;
                    updateColors();
                    State.animationFrame = null;
                } else {
                    State.animationFrame = null;
                }
            }

            function updateColors() {
                if (!window.adjustHue) return;
                const style = document.documentElement.style;

                // 1. Core Theme Colors
                const themeHue = State.currentHue;
                const themeShade = window.GLOBAL_COLOR_BRIGHTNESS !== undefined ? window.GLOBAL_COLOR_BRIGHTNESS : 1.0;
                const themeSat = window.GLOBAL_COLOR_SATURATION !== undefined ? window.GLOBAL_COLOR_SATURATION : 1.0;

                for (const key in BASE_COLORS) {
                    const oldShade = window.GLOBAL_COLOR_BRIGHTNESS;
                    const oldSat = window.GLOBAL_COLOR_SATURATION;
                    window.GLOBAL_COLOR_BRIGHTNESS = themeShade;
                    window.GLOBAL_COLOR_SATURATION = themeSat;
                    style.setProperty(key, window.adjustHue(BASE_COLORS[key], themeHue));
                    window.GLOBAL_COLOR_BRIGHTNESS = oldShade;
                    window.GLOBAL_COLOR_SATURATION = oldSat;
                }
            }

            function loadSettings() {
                const old = document.getElementById('settings-script');
                if (old) old.remove();

                const s = document.createElement('script');
                s.src = '../Settings/settings.js?t=' + Date.now();
                s.id = 'settings-script';
                s.onload = function () {
                    if (window.DAILY_KICKS_GOAL) {
                        TARGET_GOAL = window.DAILY_KICKS_GOAL;
                    }

                    const newTarget = window.GLOBAL_HUE_OFFSET || 0;
                    if (newTarget !== State.targetHue) {
                        State.targetHue = newTarget;
                        if (!State.animationFrame) animate();
                    }

                    applyFilters();
                    updateColors();
                    refreshAshColor();
                    applyGoalState(lastKickCount);
                };
                document.head.appendChild(s);
            }

            function applyFilters() {
                const bright = window.GLOBAL_BRIGHTNESS !== undefined ? window.GLOBAL_BRIGHTNESS : 1.0;
                const gloss = window.GLOSSY_INTENSITY !== undefined ? window.GLOSSY_INTENSITY : 1.0;
                const glossMapped = gloss >= 1
                    ? (1 + Math.pow(gloss - 1, 1.35) * 2.2)
                    : Math.max(0, 1 - Math.pow(1 - gloss, 0.75) * 1.15);
                const rimValue = window.RIM_LIGHT_INTENSITY !== undefined ? window.RIM_LIGHT_INTENSITY : 1.0;
                const rimIntensity = rimValue >= 1
                    ? Math.min(2.2, 1 + Math.pow(rimValue - 1, 1.15) * 0.9)
                    : Math.max(0.25, 1 - Math.pow(1 - rimValue, 0.85) * 0.75);
                const glow = window.GLOW_KICK_RECT !== false;

                document.documentElement.style.filter = `brightness(${bright})`;
                document.documentElement.style.setProperty('--gloss-intensity', glossMapped);
                document.documentElement.style.setProperty('--rim-light-intensity', rimIntensity);

                const rim = document.querySelector('.rim-light-layer');
                if (rim) rim.style.opacity = glow ? String(rimIntensity) : '0';
            }

            loadSettings();
            setInterval(loadSettings, 300);
        })();
    </script>
