<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kick Daily Overlay - Only Kicks</title>
    <style>
        /* === Modern Square Design === */
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;900&display=swap');

        /* === Typography === */
        .value {
            font-family: 'Anton', sans-serif;
            font-size: 130px;
            line-height: 0.9;
            color: #fff;
            margin-top: -15px;
            -webkit-text-stroke: 3px rgba(0, 0, 0, 0.5);
            text-shadow:
                0 0 20px currentColor,
                4px 4px 0px rgba(0, 0, 0, 0.8);
        }

        #panel-kicks .value {
            color: transparent;
            /* Lower intensity theme glow */
            text-shadow: 0 0 15px rgba(10, 255, 10, 0.5);
        }

        .title {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
            margin-top: 25px;
        }

        .label-daily {
            font-family: 'Inter', sans-serif;
            font-size: 25px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .label-type {
            font-family: 'Inter', sans-serif;
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 0;
        }

        :root {
            /* Saturated "Neon Kick" theme */
            --kicks-bg: linear-gradient(135deg, rgba(0, 177, 137, 0.95), rgba(83, 252, 24, 0.95));
            /* Neon Accent Color for Border */
            --neon-green: #0aff0a;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 50px;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .stage {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            place-items: center;
        }

        .container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        /* === The Panel Structure === */
        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            /* Always visible */
            transform: scale(1);
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* === The "Star Border" Animation === */
        .star-border {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--border-color));
            animation: spin 4s linear infinite;
            z-index: 1;
        }

        .star-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: inherit;
            filter: blur(20px);
            opacity: 0.8;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .inner-content {
            position: absolute;
            inset: 6px;
            border-radius: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        #panel-kicks .star-border {
            --border-color: var(--neon-green);
        }

        #panel-kicks .inner-content {
            background: var(--kicks-bg);
        }

        /* === Typography === */
        .value {
            font-family: 'Anton', sans-serif;
            font-size: 130px;
            line-height: 0.9;
            margin-top: -15px;
            /* Brighter Metallic Gradient (White prioritized) */
            background: linear-gradient(180deg,
                    #ffffff 0%,
                    #ffffff 40%,
                    #f0f0f0 70%,
                    #d0d0d0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.6);
            /* Refined Glow: Sharp white + soft theme glow */
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 1)) drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
            padding-top: 20px;
            padding-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            -webkit-text-stroke: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            position: relative;
        }

        .watermark-logo {
            position: absolute;
            bottom: -40px;
            right: -10px;
            width: 240px;
            height: auto;
            opacity: 0.35;
            z-index: 1;
            pointer-events: none;
            transform: rotate(15deg) perspective(800px) rotateY(-25deg) rotateX(10deg);
            transform-origin: bottom right;
            -webkit-mask-image: linear-gradient(to top left, rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 0) 80%);
            mask-image: linear-gradient(to top left, rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 0) 80%);
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }

            10% {
                transform: skew(-4deg);
            }

            20% {
                transform: skew(3deg);
            }

            30% {
                transform: skew(-2deg);
            }

            40% {
                transform: skew(4deg);
            }

            50% {
                transform: skew(-1deg);
            }

            100% {
                transform: skew(0deg);
            }
        }

        .value.glitch-active {
            animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            /* REMOVED color: #fff to prevent white flicker / hiding gradient */
            position: relative;
        }

        .value.glitch-active::before,
        .value.glitch-active::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .value.glitch-active::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
            text-shadow: 2px 0 #0ff;
        }

        .value.glitch-active::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
            text-shadow: -2px 0 #f0f;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(20% 0 79% 0);
                transform: translate(-12px, 0);
            }

            20% {
                clip-path: inset(60% 0 38% 0);
                transform: translate(12px, 0);
            }

            40% {
                clip-path: inset(40% 0 58% 0);
                transform: translate(-12px, 0);
            }

            60% {
                clip-path: inset(80% 0 18% 0);
                transform: translate(12px, 0);
            }

            80% {
                clip-path: inset(10% 0 88% 0);
                transform: translate(-12px, 0);
            }

            100% {
                clip-path: inset(30% 0 68% 0);
                transform: translate(12px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip-path: inset(10% 0 88% 0);
                transform: translate(12px, 0);
            }

            20% {
                clip-path: inset(30% 0 68% 0);
                transform: translate(-12px, 0);
            }

            40% {
                clip-path: inset(15% 0 82% 0);
                transform: translate(12px, 0);
            }

            60% {
                clip-path: inset(55% 0 42% 0);
                transform: translate(-12px, 0);
            }

            80% {
                clip-path: inset(40% 0 58% 0);
                transform: translate(12px, 0);
            }

            100% {
                clip-path: inset(70% 0 28% 0);
                transform: translate(-12px, 0);
            }
        }

        #sparks-canvas {
            position: fixed;
            top: -1000px;
            left: -1000px;
            width: 4000px;
            height: 4000px;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>

    <div class="container">
        <canvas id="sparks-canvas"></canvas>

        <div id="panel-kicks" class="panel">
            <div class="star-border"></div>
            <div class="inner-content">
                <img src="../Logo/Logo.png" class="watermark-logo" alt="logo">
                <div id="kicks-value" class="value" data-text="0">0</div>
                <div class="title">
                    <span class="label-daily">DAILY</span>
                    <span class="label-type">KICKS</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // === CONFIG ===
        const POLL_INTERVAL = 1000;

        // === BULLET CASING PARTICLES ===
        const canvas = document.getElementById('sparks-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let bullets = [];

        function resize() {
            width = canvas.width = canvas.offsetWidth;
            height = canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Casing {
            constructor(isBurst = false) {
                this.reset(isBurst);
            }
            reset(isBurst = false) {
                const container = document.querySelector('.container');
                const cRect = container.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();

                const spawnX = (cRect.left + cRect.width / 2) - canvasRect.left;
                const spawnY = cRect.top - canvasRect.top;

                this.x = spawnX + (Math.random() * 40 - 20);
                this.y = spawnY + 20;

                const dir = Math.random() > 0.5 ? 1 : -1;

                if (isBurst) {
                    this.vx = (Math.random() * 8 + 4) * dir;
                    this.vy = -(Math.random() * 15 + 20);
                    this.life = 200;
                } else {
                    this.vx = (Math.random() * 6 + 4) * dir;
                    this.vy = -(Math.random() * 10 + 15);
                    this.life = 150;
                }

                this.gravity = 0.4;
                this.angle = Math.random() * Math.PI;
                this.vAngle = (Math.random() * 0.2 + 0.05) * dir;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.angle += this.vAngle;
                this.life--;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                const gradient = ctx.createLinearGradient(-18, 0, 18, 0);
                gradient.addColorStop(0, '#b8860b');
                gradient.addColorStop(0.5, '#f0e68c');
                gradient.addColorStop(1, '#daa520');

                ctx.fillStyle = gradient;
                ctx.fillRect(-18, -48, 36, 96);

                ctx.fillStyle = '#8b4500';
                ctx.fillRect(-22, 38, 44, 10);

                ctx.restore();
            }
        }

        let rapidFireUntil = 0;

        function animateBullets() {
            ctx.clearRect(0, 0, width, height);

            const now = Date.now();
            const isRapidFire = now < rapidFireUntil;
            const threshold = 0.98;

            if (isRapidFire && Math.random() > threshold) {
                bullets.push(new Casing(false));
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                if (b.y >= height + 50 || b.life <= -50) {
                    bullets.splice(i, 1);
                } else {
                    b.update();
                    b.draw();
                }
            }

            requestAnimationFrame(animateBullets);
        }
        animateBullets();

        // === HEARTBEAT GLITCH SYSTEM ===
        function triggerHeartbeatGlitch() {
            const valueEl = document.getElementById('kicks-value');
            if (!valueEl) return;

            if (!valueEl.getAttribute('data-text')) {
                valueEl.setAttribute('data-text', valueEl.textContent);
            }

            valueEl.classList.remove("glitch-active");
            void valueEl.offsetWidth;
            valueEl.classList.add("glitch-active");

            setTimeout(() => valueEl.classList.remove("glitch-active"), 400);
        }
        setInterval(triggerHeartbeatGlitch, 1500);

        // === COUNTER ANIMATION WITH GLITCH ===
        function setAnimatedText(id, newValue) {
            const el = document.getElementById(id);
            if (!el) return;

            const numVal = parseInt(newValue) || 0;
            const lastTarget = parseInt(el.getAttribute("data-target"));

            if (lastTarget === numVal) return;

            el.setAttribute("data-target", numVal);
            el.setAttribute("data-text", newValue);

            const oldVal = parseInt(el.textContent.replace(/,/g, '')) || 0;

            if (numVal > oldVal) {
                rapidFireUntil = Date.now() + 5000;
            }

            if (isNaN(numVal)) {
                el.textContent = newValue;
                return;
            }

            if (numVal !== oldVal) {
                el.classList.remove("glitch-active");
                void el.offsetWidth;
                el.classList.add("glitch-active");
                setTimeout(() => el.classList.remove("glitch-active"), 400);
            }

            animateValue(el, oldVal, numVal, 2000);
        }

        function updateFontSize(obj, text) {
            const len = text.length;
            let size = 130;
            obj.style.letterSpacing = "normal";
            if (len >= 5) size = 100;
            if (len >= 6) obj.style.letterSpacing = "-3px";
            obj.style.fontSize = size + "px";
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);
                const currentNum = Math.floor(progress * (end - start) + start);
                const current = currentNum.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: true });

                obj.textContent = current;
                obj.setAttribute("data-text", current);
                updateFontSize(obj, current);

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    const finalVal = end.toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: true });
                    obj.textContent = finalVal;
                    obj.setAttribute("data-text", finalVal);
                    updateFontSize(obj, finalVal);
                }
            };
            window.requestAnimationFrame(step);
        }

        function setText(id, value) {
            if (id.includes("-value")) {
                setAnimatedText(id, value);
            } else {
                const el = document.getElementById(id);
                if (el) el.textContent = value;
            }
        }

        // === DATA POLLING ===
        window.updateKicks = function (val, sub) { setText("kicks-value", val); };

        function injectScript(filename, id) {
            const old = document.getElementById(id);
            if (old) old.remove();
            const s = document.createElement("script");
            s.src = filename + "?t=" + new Date().getTime();
            s.id = id;
            document.body.appendChild(s);
        }

        function pollAll() {
            injectScript("../Data/data_kicks.js", "script-kicks");
            injectScript("../Settings/settings.js", "script-settings");
        }

        setInterval(pollAll, POLL_INTERVAL);
        pollAll();

    </script>
</body>

</html>
