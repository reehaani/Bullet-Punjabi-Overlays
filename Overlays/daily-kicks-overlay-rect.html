<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kick Daily Kicks Goal (Rect)</title>
    <style>
        /* === Modern Design === */
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap');

        :root {
            /* === Color Group 3: Progress Bar Fill === */
            --fill-goal-start: rgba(5, 60, 50, 0.95);
            --fill-goal-mid: rgba(10, 100, 80, 0.95);
            --fill-goal-mid2: rgba(30, 170, 80, 0.95);
            --fill-goal-end: rgba(50, 220, 100, 0.95);
            --fill-glow-color: rgba(56, 239, 125, 0.4);
            --bar-fill-bg: linear-gradient(to right, var(--fill-goal-start), var(--fill-goal-mid) 40%, var(--fill-goal-mid2) 75%, var(--fill-goal-end));
            --gloss-intensity: 1;

            /* === Color Group 2: Accent / Star Border === */
            --star-color: #0aff0a;
            --star-color-soft: rgba(10, 255, 10, 0.1);
            --star-color-secondary: rgba(31, 186, 255, 1);
            --star-color-secondary-soft: rgba(31, 186, 255, 0.14);
            --star-secondary-offset: 120deg;
            --spin-speed: 10s;

            /* === Layout === */
            --track-bg: rgba(0, 0, 0, 0.8);
        }

        * {
            box-sizing: border-box;
            transition: background-color 1s ease, border-color 1s ease, box-shadow 1s ease;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        /* === Main Goal Container (140px Height) === */
        .goal-container {
            position: relative;
            width: 500px;
            height: 140px;
            border-radius: 24px;
            background: var(--track-bg);
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, calc(0.2 * var(--gloss-intensity, 1)));
            overflow: hidden;
        }

        .star-border-wrapper {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            z-index: 1;
            overflow: hidden;
        }

        /* === Spinning Border === */
        .star-border {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1200px;
            height: 1200px;
            margin-left: -600px;
            margin-top: -600px;
            background: conic-gradient(from 0deg,
                    transparent 0deg,
                    var(--star-color-soft) 8deg,
                    rgba(10, 255, 10, 0.24) 18deg,
                    var(--star-color) 30deg,
                    rgba(10, 255, 10, 0.22) 42deg,
                    var(--star-color-soft) 52deg,
                    transparent 62deg,
                    transparent calc(var(--star-secondary-offset) - 12deg),
                    var(--star-color-secondary-soft) calc(var(--star-secondary-offset) - 6deg),
                    var(--star-color-secondary) var(--star-secondary-offset),
                    var(--star-color-secondary-soft) calc(var(--star-secondary-offset) + 6deg),
                    transparent calc(var(--star-secondary-offset) + 12deg),
                    transparent 360deg);
            animation: spin var(--spin-speed) linear infinite;
            -webkit-mask-image: radial-gradient(circle, transparent 34px, black 46px);
            mask-image: radial-gradient(circle, transparent 34px, black 46px);
            z-index: 1;
        }

        .star-border::after {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(20px);
            opacity: 0.8;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* === Inner Box === */
        .inner-bar-track {
            position: absolute;
            inset: 4px;
            border-radius: 20px;
            background: var(--track-bg);
            z-index: 2;
            overflow: hidden;
        }

        /* === SVG Rim Light Layer === */
        .rim-light-layer {
            position: absolute;
            inset: 0;
            z-index: 25;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .rim-light-layer svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* === Progress Fill === */
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--bar-fill-bg);
            transition: width 1.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.16) 0%,
                    rgba(255, 255, 255, 0.04) 28%,
                    transparent 52%,
                    rgba(0, 0, 0, 0.22) 100%);
            box-shadow:
                inset 0 2px 2px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3),
                inset 0 0 14px var(--fill-glow-color);
            z-index: 1;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.03) 30%,
                    rgba(255, 255, 255, 0.15) 50%,
                    rgba(255, 255, 255, 0.03) 70%,
                    transparent 100%);
            animation: shine-sweep 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes shine-sweep {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        .fill-glow {
            position: absolute;
            right: -10px;
            top: 0;
            height: 100%;
            width: 20px;
            background: var(--fill-goal-end);
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 3;
        }

        .fill-active {
            box-shadow: 10px 0 30px var(--fill-glow-color);
        }

        .fill-active .fill-glow {
            opacity: 0.85;
        }

        /* === Text Glow === */
        .text-glow {
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.9)) drop-shadow(0 0 14px rgba(255, 255, 255, 0.25)) drop-shadow(0 0 18px var(--fill-glow-color)) !important;
            transition: filter 0.5s ease;
        }

        .label-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2), 0 0 14px var(--fill-glow-color) !important;
            transition: text-shadow 0.5s ease;
        }

        /* === Labels & Text === */
        .content-wrapper {
            position: absolute;
            inset: 0;
            /* Now inset within inner-bar-track */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding-left: 36px;
            /* Adjusted for inner-track alignment */
            gap: 25px;
            z-index: 10;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        /* Metallic look classes - Refined for better alignment */
        .silver-metallic {
            background: linear-gradient(180deg,
                    #ffffff 0%, #ffffff 20%,
                    #e0e0e0 40%, #a0a0a0 55%,
                    #c8c8c8 70%, #ffffff 85%, #e0e0e0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent !important;
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 1)) drop-shadow(0 0 12px rgba(255, 255, 255, 0.25));
            display: inline-block;
        }

        .gold-metallic {
            background: linear-gradient(180deg,
                    #ffed8a 0%,
                    #fcd04d 25%,
                    #d4af37 50%,
                    #8a6d3b 75%,
                    #d4af37 100%) !important;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            color: transparent !important;
            -webkit-text-stroke: 1.5px rgba(255, 230, 0, 0.4);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.85)) drop-shadow(0 0 20px rgba(212, 175, 55, 0.8)) drop-shadow(0 0 38px rgba(255, 215, 0, 0.35));
            display: inline-block;
        }

        /* Huge Value Look - Scaled for large numbers */
        .value {
            font-family: 'Anton', sans-serif;
            font-size: 105px;
            line-height: 1;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.85));
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 0.95;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
        }

        .label-daily {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #ffffff;
            margin-bottom: 2px;
            transition: color 0.5s ease;
        }

        .label-type {
            font-size: 44px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.5s ease;
        }

        .completed-tag {
            font-family: 'Anton', sans-serif;
            font-size: 22px;
            padding: 2px 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 215, 0, 0.7);
            display: none;
            margin-top: 5px;
            animation: tag-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        .completed-tag.gold-metallic {
            -webkit-text-stroke: 0.7px rgba(255, 230, 120, 0.35);
            filter: none;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.85), 0 0 8px rgba(255, 215, 0, 0.35);
        }

        @keyframes tag-pop {
            0% {
                transform: scale(0) rotate(-5deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Black Numbers (Mask effect) - Fixed alignment */
        .black-numbers-mask {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding-left: 36px;
            gap: 25px;
            color: #000 !important;
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .black-numbers-mask * {
            color: #000 !important;
            background: none !important;
            -webkit-background-clip: initial !important;
            background-clip: initial !important;
            text-shadow: none !important;
            filter: none !important;
            -webkit-text-stroke: 0 !important;
        }

        .black-numbers-mask .value {
            font-size: 105px;
            line-height: 1;
        }

        /* Logo Watermark */
        .watermark-logo {
            position: absolute;
            bottom: -60px;
            right: -20px;
            width: 280px;
            height: auto;
            opacity: 0.25;
            z-index: 1;
            pointer-events: none;
            transform: rotate(15deg) perspective(800px) rotateY(-25deg) rotateX(10deg);
        }

        /* Sparks Canvas */
        #sparks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Glitch Animation */
        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }

            20% {
                transform: skew(-3deg);
            }

            40% {
                transform: skew(3deg);
            }

            100% {
                transform: skew(0deg);
            }
        }

        .glitch-active {
            animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
    </style>
</head>

<body>
    <canvas id="sparks-canvas"></canvas>

    <div class="goal-container" id="goal-container">
        <div class="star-border-wrapper">
            <div class="star-border"></div>
        </div>

        <!-- Rim Light SVG Layer (Directly on border) -->
        <div class="rim-light-layer" id="rim-light-layer">
            <svg viewBox="0 0 500 140">
                <defs>
                    <!-- Radial gradient for symmetric fade from the top-right corner -->
                    <radialGradient id="rim-grad-rect" cx="100%" cy="0%" r="90%" fx="95%" fy="5%">
                        <stop offset="0%" stop-color="white" stop-opacity="0.95" />
                        <stop offset="40%" stop-color="white" stop-opacity="0.6" />
                        <stop offset="85%" stop-color="white" stop-opacity="0" />
                    </radialGradient>
                    <filter id="rim-blur-rect">
                        <feGaussianBlur stdDeviation="0.5" />
                    </filter>
                </defs>
                <!-- Precise Arc path (A) for perfect 24px corner alignment at y=2 -->
                <path d="M 24 2 L 476 2 A 22 22 0 0 1 498 24 L 498 120" stroke="url(#rim-grad-rect)" stroke-width="1.2"
                    fill="none" filter="url(#rim-blur-rect)" stroke-linecap="round" />
            </svg>
        </div>

        <div class="inner-bar-track">
            <img src="../Logo/Logo.png" class="watermark-logo" alt="logo">

            <div id="progress-fill" class="progress-fill">
                <div class="fill-glow"></div>
                <!-- Mask layer turns text black as it fills -->
                <div id="mask-layer" class="black-numbers-mask">
                    <div class="value clone-val">00,000</div>
                    <div class="title">
                        <span class="label-daily">DAILY</span>
                        <span class="label-type">KICKS</span>
                    </div>
                </div>
            </div>

            <!-- Content moved INSIDE inner-bar-track for perfect alignment -->
            <div class="content-wrapper" id="content-wrapper">
                <div id="current-val" class="value silver-metallic" data-text="00,000">00,000</div>
                <div class="title">
                    <span id="daily-text" class="label-daily">DAILY</span>
                    <span id="type-text" class="label-type silver-metallic">KICKS</span>
                    <div id="completed-tag" class="completed-tag gold-metallic">COMPLETED</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let TARGET_GOAL = 10000; // Will be updated by settings.js
        const POLL_INTERVAL = 300;

        function updateProgressBar(current) {
            const fill = document.getElementById('progress-fill');
            const valEl = document.getElementById('current-val');
            const typeText = document.getElementById('type-text');
            const dailyText = document.getElementById('daily-text');
            const tag = document.getElementById('completed-tag');
            const mask = document.getElementById('mask-layer');

            const percentage = Math.min((current / TARGET_GOAL) * 100, 100);
            fill.style.width = percentage + '%';

            if (percentage > 0) {
                fill.classList.add('fill-active');
            } else {
                fill.classList.remove('fill-active');
            }

            // COMPLETION LOGIC & SHADOW FIX
            if (current >= TARGET_GOAL) {
                valEl.classList.remove('silver-metallic');
                valEl.classList.add('gold-metallic');
                typeText.classList.remove('silver-metallic');
                typeText.classList.add('gold-metallic');
                dailyText.style.color = '#FFD700';
                tag.style.display = 'block';
                // CRITICAL SHADOW FIX: Hide the mask layer entirely on completion
                mask.style.opacity = '0';
            } else {
                valEl.classList.add('silver-metallic');
                valEl.classList.remove('gold-metallic');
                typeText.classList.add('silver-metallic');
                typeText.classList.remove('gold-metallic');
                dailyText.style.color = '#ffffff';
                tag.style.display = 'none';
                mask.style.opacity = '1';
            }

            // Adjust font size for large numbers
            const charCount = valEl.textContent.length;
            if (charCount > 6) {
                valEl.style.fontSize = '85px';
                document.querySelector('.clone-val').style.fontSize = '85px';
            } else if (charCount > 5) {
                valEl.style.fontSize = '95px';
                document.querySelector('.clone-val').style.fontSize = '95px';
            } else {
                valEl.style.fontSize = '105px';
                document.querySelector('.clone-val').style.fontSize = '105px';
            }
        }

        let lastCount = -1;
        let lastEventId = '';
        const GLITCH_COOLDOWN_MS = 2000;
        let nextGlitchAt = 0;

        function parseCount(value) {
            const cleaned = String(value).replace(/[^\d-]/g, '');
            return parseInt(cleaned, 10) || 0;
        }

        function triggerPop() {
            const now = Date.now();
            if (now < nextGlitchAt) return;
            const el = document.getElementById('current-val');
            el.classList.remove("glitch-active");
            void el.offsetWidth;
            el.classList.add("glitch-active");
            setTimeout(() => el.classList.remove("glitch-active"), 420);
            nextGlitchAt = now + GLITCH_COOLDOWN_MS;
        }

        window.updateKicks = function (val, top, id) {
            const current = parseCount(val);
            const isNewCount = current !== lastCount;

            if (isNewCount) {
                const formatted = current.toLocaleString('en-US');
                document.getElementById('current-val').textContent = formatted;
                const clone = document.querySelector('.clone-val');
                if (clone) clone.textContent = formatted;

                if (lastCount !== -1 && current > lastCount) {
                    triggerPop();
                    rapidFireUntil = Date.now() + 5000;
                }

                updateProgressBar(current);
                lastCount = current;
                if (id) lastEventId = id;
            }
        };

        setInterval(triggerPop, GLITCH_COOLDOWN_MS);

        function injectScript(filename, id) {
            const old = document.getElementById(id);
            if (old) old.remove();
            const s = document.createElement("script");
            s.src = filename + "?t=" + Date.now();
            s.id = id;
            document.body.appendChild(s);
        }

        function poll() {
            injectScript("../Data/data_kicks.js", "script-kicks");
        }

        setInterval(poll, POLL_INTERVAL);
        poll();

        // === SPARKS CANVAS ===
        const canvas = document.getElementById('sparks-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, bullets = [], rapidFireUntil = 0;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Casing {
            constructor() { this.reset(); }
            reset() {
                const container = document.getElementById('goal-container');
                const cRect = container.getBoundingClientRect();
                this.x = cRect.left + (cRect.width / 2) + (Math.random() * 40 - 20);
                this.y = cRect.top;
                const dir = Math.random() > 0.5 ? 1 : -1;
                this.vx = (Math.random() * 6 + 4) * dir;
                this.vy = -(Math.random() * 10 + 15);
                this.life = 150;
                this.gravity = 0.4;
                this.angle = Math.random() * Math.PI;
                this.vAngle = (Math.random() * 0.2 + 0.05) * dir;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.angle += this.vAngle; this.life--; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
                const grad = ctx.createLinearGradient(-12, 0, 12, 0);
                grad.addColorStop(0, '#b8860b'); grad.addColorStop(0.5, '#f0e68c'); grad.addColorStop(1, '#daa520');
                ctx.fillStyle = grad; ctx.fillRect(-12, -30, 24, 60);
                ctx.fillStyle = '#8b4500'; ctx.fillRect(-14, 25, 28, 8);
                ctx.restore();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            if (Date.now() < rapidFireUntil && Math.random() > 0.95) bullets.push(new Casing());
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                if (b.y > height + 50 || b.life < -50) bullets.splice(i, 1);
                else { b.update(); b.draw(); }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <!-- Color Settings Engine -->
    <script>
        (function () {
            const BASE_COLORS = {
                '--fill-goal-start': 'rgba(5, 60, 50, 0.95)',
                '--fill-goal-mid': 'rgba(10, 100, 80, 0.95)',
                '--fill-goal-mid2': 'rgba(30, 170, 80, 0.95)',
                '--fill-goal-end': 'rgba(50, 220, 100, 0.95)',
                '--fill-glow-color': 'rgba(56, 239, 125, 0.4)',
                '--star-color': '#0aff0a',
                '--star-color-soft': 'rgba(10, 255, 10, 0.1)'
            };
            const State = { currentHue: 0, targetHue: 0, animationFrame: null };

            function animateHue() {
                const diff = State.targetHue - State.currentHue;
                if (Math.abs(diff) > 0.05) {
                    State.currentHue += diff * 0.08;
                    updateColors();
                    State.animationFrame = requestAnimationFrame(animateHue);
                } else { State.currentHue = State.targetHue; updateColors(); State.animationFrame = null; }
            }

            function updateColors() {
                if (!window.adjustHue) return;
                const s = document.documentElement.style, h = State.currentHue;
                const shade = window.GLOBAL_COLOR_BRIGHTNESS !== undefined ? window.GLOBAL_COLOR_BRIGHTNESS : 1.0;
                const sat = window.GLOBAL_COLOR_SATURATION !== undefined ? window.GLOBAL_COLOR_SATURATION : 1.0;
                for (const k in BASE_COLORS) {
                    const os = window.GLOBAL_COLOR_BRIGHTNESS, osa = window.GLOBAL_COLOR_SATURATION;
                    window.GLOBAL_COLOR_BRIGHTNESS = shade; window.GLOBAL_COLOR_SATURATION = sat;
                    s.setProperty(k, window.adjustHue(BASE_COLORS[k], h));
                    window.GLOBAL_COLOR_BRIGHTNESS = os; window.GLOBAL_COLOR_SATURATION = osa;
                }
                const sh = window.STAR_HUE_OFFSET || 0, ssh = window.STAR_COLOR_BRIGHTNESS || 1.0, ssa = window.STAR_COLOR_SATURATION || 1.0;
                const sh2 = window.STAR_SECONDARY_HUE_OFFSET !== undefined ? window.STAR_SECONDARY_HUE_OFFSET : (sh + 205);
                const ssh2 = window.STAR_SECONDARY_COLOR_BRIGHTNESS !== undefined ? window.STAR_SECONDARY_COLOR_BRIGHTNESS : 1.6;
                const ssa2 = window.STAR_SECONDARY_COLOR_SATURATION !== undefined ? window.STAR_SECONDARY_COLOR_SATURATION : 1.0;
                const so2 = window.STAR_SECONDARY_OFFSET_DEG !== undefined ? window.STAR_SECONDARY_OFFSET_DEG : 120;
                const os = window.GLOBAL_COLOR_BRIGHTNESS, osa = window.GLOBAL_COLOR_SATURATION;
                window.GLOBAL_COLOR_BRIGHTNESS = ssh; window.GLOBAL_COLOR_SATURATION = ssa;
                s.setProperty('--star-color', window.adjustHue('rgb(10, 255, 10)', sh));
                s.setProperty('--star-color-soft', window.adjustHue('rgba(10, 255, 10, 0.1)', sh));
                window.GLOBAL_COLOR_BRIGHTNESS = ssh2; window.GLOBAL_COLOR_SATURATION = ssa2;
                s.setProperty('--star-color-secondary', window.adjustHue('rgb(10, 255, 10)', sh2));
                s.setProperty('--star-color-secondary-soft', window.adjustHue('rgba(10, 255, 10, 0.14)', sh2));
                s.setProperty('--star-secondary-offset', `${so2}deg`);
                window.GLOBAL_COLOR_BRIGHTNESS = os; window.GLOBAL_COLOR_SATURATION = osa;
            }

            function load() {
                const s = document.createElement('script');
                s.src = '../Settings/settings.js?t=' + Date.now();
                s.onload = () => {
                    // Update goal from settings
                    if (window.DAILY_KICKS_GOAL) {
                        TARGET_GOAL = window.DAILY_KICKS_GOAL;
                        updateProgressBar(lastCount);
                    }
                    const nt = window.GLOBAL_HUE_OFFSET || 0;
                    if (nt !== State.targetHue) { State.targetHue = nt; if (!State.animationFrame) animateHue(); }
                    document.documentElement.style.filter = `brightness(${window.GLOBAL_BRIGHTNESS || 1.0})`;
                    const gloss = window.GLOSSY_INTENSITY || 1.0;
                    const glossMapped = gloss >= 1
                        ? (1 + Math.pow(gloss - 1, 1.35) * 2.2)
                        : Math.max(0, 1 - Math.pow(1 - gloss, 0.75) * 1.15);
                    document.documentElement.style.setProperty('--gloss-intensity', glossMapped);

                    const glow = window.GLOW_KICK_RECT !== false;
                    const border = window.SHOW_BORDER_KICK_RECT !== false;
                    const star = document.querySelector('.star-border');
                    const goalCont = document.getElementById('goal-container');
                    const innerTrack = document.querySelector('.inner-bar-track');
                    const rimLayer = document.getElementById('rim-light-layer');

                    if (star) star.style.opacity = glow ? '1' : '0';
                    if (goalCont) goalCont.style.boxShadow = glow ? '0 0 50px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, calc(0.2 * var(--gloss-intensity, 1)))' : 'none';

                    // Text Glow Logic
                    const mainVal = document.getElementById('current-val');
                    const cloneVal = document.querySelector('.clone-val');
                    const labelType = document.getElementById('type-text');
                    const labelDaily = document.getElementById('daily-text');
                    const typeClone = document.querySelector('.black-numbers-mask .label-type');

                    if (glow) {
                        if (mainVal) mainVal.classList.add('text-glow');
                        if (cloneVal) cloneVal.classList.add('text-glow');
                        if (labelType) labelType.classList.add('label-glow');
                        if (labelDaily) labelDaily.classList.add('label-glow');
                        if (typeClone) typeClone.classList.add('label-glow');
                    } else {
                        if (mainVal) mainVal.classList.remove('text-glow');
                        if (cloneVal) cloneVal.classList.remove('text-glow');
                        if (labelType) labelType.classList.remove('label-glow');
                        if (labelDaily) labelDaily.classList.remove('label-glow');
                        if (typeClone) typeClone.classList.remove('label-glow');
                    }

                    if (rimLayer) rimLayer.style.opacity = border ? '1' : '0';

                    if (innerTrack) {
                        innerTrack.style.inset = border ? '4px' : '0';
                        innerTrack.style.borderRadius = border ? '20px' : '24px';
                    }

                    updateColors();
                };
                document.head.appendChild(s);
            }
            load(); setInterval(load, 300);
        })();
    </script>
